<div ng-cloak>
	<div class="row">
		<div infinite-scroll="loadPage(page
			+ 1)"
			infinite-scroll-disabled="links['last'] == page">
			<div ng-repeat="entry in entries track by entry.id">
				<h2>{{entry.title}}</h2>
				<small>Posted on {{entry.date | date: 'short'}} by
					{{entry.blog.user.login}}</small>
				<div ng-bind-html="entry.content"></div>
				<div class="btn-group" style="margin-top: 10px">
					<button type="submit" ui-sref="entry.edit({id:entry.id})"
						class="btn btn-primary btn-sm">
						<span class="glyphicon glyphicon-pencil"></span> <span
							class="hidden-xs hidden-sm"></span>
					</button>
					<button type="submit" ui-sref="entry.delete({id:entry.id})"
						class="btn btn-danger btn-sm">
						<span class="glyphicon glyphicon-remove-circle"></span> <span
							class="hidden-xs hidden-sm"></span>
					</button>
				</div>
			</div>

		</div>

	</div>
</div>
